<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/frontend/index.css">
    <script src="/frontend/js/search.js"></script>
</head>
<body onload="initializeApp()">
<div class="container-fluid">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <nav class="navbar-collapse" id="navbar">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="frontend/imgs/logo.png" alt="Poli-GPT" width="70" height="70">
            </a>
            <a class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                   aria-expanded="false">
                    Poli-GPT
                </a>
                <ul class="dropdown-menu" style="text-align: center">
                    <li><a class="dropdown-item" href="index.html">Home</a></li>
                    <li><a class="dropdown-item" href="">Search</a></li>

                </ul>
            </a>
        </div>
    </nav>
    <div id="chat-box-div" style="text-align: center">
        <label for="button-addon2">
            <div class="input-group mb-3" id="chat-box">
                <input type="text" class="form-control" placeholder="Ask Poli-GPT something"
                       aria-label="Ask Poli-GPT something" aria-describedby="button-addon2">
                <input type="number" class="form-control" id="responseLength" placeholder="Response Length" value="3"
                       min="1" style="max-width: 50px;">
                <button class="btn btn-outline-secondary" type="button" id="button-addon2" onclick="">Submit</button>
            </div>
        </label>
    </div>

    <div class="accordion mt-3" id="accordionExample">
        <!-- Accordion items will be dynamically added here -->
    </div>
</div>
</body>
</html>
