<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        #Liberal {
            background-color: blue;
            color: dodgerblue;
        }
    </style>
    <title>Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/index.css">
    <script src="/static/search.js"></script>
</head>
<body onload="initializeApp()">
<div class="container-fluid">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <nav class="navbar-collapse" id="navbar">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="/static/logo.png" alt="Poli-GPT" width="70" height="70">
            </a>
            <a class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                   aria-expanded="false">
                    Poli-GPT
                </a>
                <ul class="dropdown-menu" style="text-align: center">
                    <li><a class="dropdown-item" href="/">Generate</a></li>
                    <li><a class="dropdown-item" href="/search">Search</a></li>
                </ul>
            </a>
        </div>
    </nav>
    <div class="container">
        <div class="search-container" id="chat-box">
            <input type="text" id="search-input" placeholder="Generate">
            <input type="number" id="response-length" placeholder="Article Count">
            <button class="btn btn-outline-secondary" type="button" id="search-button">Search</button>
            <div id="spinner" class="spinner"></div>
        </div>
        <div id="errorMessage" style="color: red; display: none;">Error: Input must be at least 5 characters long.</div>
    </div>
    <div class="container text-center">
        <div class="row">
            <div class="col" id="liberalAccordionCol">
                <!-- Accordion will be dynamically added here -->
            </div>
            <div class="col" id="conservativeAccordionCol">
                <!-- Accordion will be dynamically added here -->
            </div>
        </div>
    </div>

</div>
</body>
</html>
