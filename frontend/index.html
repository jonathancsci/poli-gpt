<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PoliGPT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/index.css">
    <script src="/static/generate.js"></script>
</head>
<body onload="initializeApp()">
<div class="container-fluid">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <nav class="navbar-collapse " id="navbar">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="/static/logo.png" alt="Poli-GPT" width="70" height="70">
            </a>
            <a class="nav-item dropdown" style="margin: auto">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                   aria-expanded="false">
                    Poli-GPT
                </a>
                <ul class="dropdown-menu" style="text-align: center">
                    <li><a class="dropdown-item" href="/">Generate</a></li>
                    <li><a class="dropdown-item" href="/search">Search</a></li>
                </ul>
            </a>
        </div>
    </nav>

    <div class="container">
        <div class="search-container" id="chat-box">
            <input type="text" id="search-input" placeholder="Prompt">
            <input type="number" id="response-length" placeholder="Response Length">
            <button class="btn btn-outline-secondary" type="button" id="search-button">Search</button>
            <div id="spinner" class="spinner"></div>
        </div>
        <div class="row row-cols-2 g-4">
            <div class="col">
                <div class="card border-primary mb-3 text-bg-dark custom-card-width">
                    <div class="card-body">
                        <p class="card-text" style="color: dodgerblue" id="LiberalPrompt"></p>
                        <p class="card-text" id="LiberalResponse"></p>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card border-danger mb-3 text-bg-dark custom-card-width">
                    <div class="card-body">

                        <p class="card-text" style="color: firebrick" id="ConservativePrompt"></p>
                        <p class="card-text" id="ConservativeResponse"></p>
                    </div>
                </div>
            </div>
        </div>
        <div id="errorMessage" style="color: red; display: none;">Error: Input must be at least 5 characters long.</div>
    </div>


</div>
</body>
</html>
